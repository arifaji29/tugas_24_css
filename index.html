<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="Nama Lengkap" class="form-label h6">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
        </div>

          <div class="mb-3">
            <label for="Alamat Lengkap" class="form-label h6">Alamat Lengkap</label>
            <textarea class="form-control"  id="floatingTextarea"></textarea>
          </div>

          <div class="mb-3">
            <label for="Foto Profil" class="form-label h6">Foto Profil</label>
            <input type="file" class="form-control">
          </div>

          <div class="mb-3">
            <label for="Alamat Email" class="form-label h6">Alamat Email</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="Email Anda">
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label h6">Password</label>
            <input type="password" class="form-control" id="floatingInput">
          </div>

          <div class="mb-3">
            <label for="Jenis Kendaraan" class="form-label h6">Jenis Kendaraan Anda:  </label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Mobil</label>
            </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>

       
          
    </form>
</body>
</html>
